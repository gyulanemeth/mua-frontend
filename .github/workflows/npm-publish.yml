name: Build & publish to NPM

on:
  push:
    branches: [master]

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: 'master'

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'


      - name: Install dependencies
        run: npm i

      - name: Run tests
        run: npm run test:unit

      - name: Build the package
        run: npm run build

      
      - name: Debug npm auth & OIDC context
        run: |
          echo "=== npm version ==="
          npm -v

          echo "=== registry ==="
          npm config get registry

          echo "=== auth-related env vars ==="
          env | grep -iE 'npm|token|auth|oidc' || echo "none"

          echo "=== npm auth config ==="
          npm config list -l | grep -iE 'registry|authToken|_auth' || echo "none"

          echo "=== GitHub OIDC ==="
          echo "ACTIONS_ID_TOKEN_REQUEST_URL=${ACTIONS_ID_TOKEN_REQUEST_URL:-missing}"
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN=${ACTIONS_ID_TOKEN_REQUEST_TOKEN:+present}"

      - name: Publish to npm
        run: npm publish
