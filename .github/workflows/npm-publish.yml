name: Build & publish to NPM

on:
  push:
    branches: [master]

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: 'master'

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        env:
          NODE_AUTH_TOKEN: ""
          NPM_TOKEN: ""
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Debug npm userconfig after setup-node
        run: |
          echo "userconfig: $(npm config get userconfig)"
          ls -la /home/runner/work/_temp/.npmrc || echo "no temp npmrc"

      - name: Install dependencies
        run: npm i

      - name: Run tests
        run: npm run test:unit

      - name: Build the package
        run: npm run build

      
      - name: Debug npm auth & OIDC context
        run: |
          echo "=== npm version ==="
          npm -v

          echo "=== registry ==="
          npm config get registry

          echo "=== auth-related env vars ==="
          env | grep -iE 'npm|token|auth|oidc' || echo "none"

          echo "=== npm auth config ==="
          npm config list -l | grep -iE 'registry|authToken|_auth' || echo "none"

          echo "=== GitHub OIDC ==="
          echo "ACTIONS_ID_TOKEN_REQUEST_URL=${ACTIONS_ID_TOKEN_REQUEST_URL:-missing}"
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN=${ACTIONS_ID_TOKEN_REQUEST_TOKEN:+present}"

      - name: Publish to npm (force OIDC)
        run: |
          echo "Using userconfig: $NPM_CONFIG_USERCONFIG"
          test -f "$NPM_CONFIG_USERCONFIG" && echo "temp .npmrc exists" || echo "no temp .npmrc"

          # Stop npm from using setup-node's temp .npmrc
          rm -f "$NPM_CONFIG_USERCONFIG" || true
          unset NODE_AUTH_TOKEN
          unset NPM_TOKEN
          export NPM_CONFIG_USERCONFIG="$HOME/.npmrc"

          # sanity check: must NOT show _authToken
          npm config list -l | grep -iE 'authToken|_auth' && exit 1 || true

          npm publish
